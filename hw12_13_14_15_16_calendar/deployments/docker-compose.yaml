version: "3.8"

services:
  db:
    image: postgres:latest
    container_name: db

    environment:
      POSTGRES_USER:     otus_user
      POSTGRES_PASSWORD: otus_password
      POSTGRES_DB:       otus

    ports:
      - "5432:5432"

  rb:
    image: rabbitmq:latest
    container_name: rb

  calendar:
    image: calendar:develop
    container_name: calendar
    depends_on:
      - db
      - rb
    ports:
      - "8888:8888"     # HTTP
      - "50051:50051"   # gRPC

  scheduler:
    image: scheduler:develop
    container_name: scheduler
    depends_on:
      - db
      - rb

  sender:
    image: sender:develop
    container_name: sender
    depends_on:
      - rb

  elasticsearch:
    image: ghcr.io/hirotasoshu/elasticsearch:7.17.7
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  kibana:
    image: elastic/kibana:8.13.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    image: elastic/filebeat:8.13.4
    container_name: filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      - elasticsearch