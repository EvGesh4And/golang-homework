apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.calendar.hosts[0].host }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: {{ .Values.calendar.hosts[0].host }}
      http:
        paths:
          - path: {{ .Values.calendar.hosts[0].path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.calendar.name }}
                port:
                  name: {{ .Values.calendar.ports[0].name }}
