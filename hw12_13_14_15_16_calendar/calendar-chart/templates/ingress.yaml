{{- range $host := .Values.calendar.hosts }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.calendar.name }}-{{ $host.protocol | lower }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: {{ $host.protocol | quote }}
spec:
  rules:
    - host: {{ $host.host | quote }}
      http:
        paths:
          - path: {{ $host.path | quote }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.calendar.name }}
                port:
                  name: {{ $host.portname | lower }}
---
{{- end }}
