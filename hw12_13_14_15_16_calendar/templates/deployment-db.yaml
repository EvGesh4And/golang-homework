apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: otus_user
            - name: POSTGRES_PASSWORD
              value: otus_password
            - name: POSTGRES_DB
              value: otus
