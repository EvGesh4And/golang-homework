apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calendar-http-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: calendar-http.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calendar
                port:
                  name: http
